<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.c79cfe37a32c25017d9d.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
</div>

<div class="popup popup__edit">
  <div class="popup__content">
    <img src="./images/close.svg" alt="" class="popup__close">
    <h3 class="popup__title">Редактировать профиль</h3>
    <form class="popup__form_info" name="info" novalidate>
      <div>
      <input id="nameinfo" type="text" name="nameinfo" class="popup__input popup__input_type_nameinfo" value="Jacques Cousteau" required minlength="2" maxlength="30" >
      <span id="error" class="error"></span></div>
      <div>
      <input id="job" type="text" name="job" class="popup__input popup__input_type_job" value="Sailor, researcher" required minlength="2" maxlength="30" >
      <span id="error" class="error" ></span></div>
        <button type="submit" class="button popup__button popup__button_info">Сохранить</button>
    </form>
  </div>
</div>

    <div class="popup popup__card">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
          <div>
          <input id="name" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30" >
          <span id="error" class="error"></span></div>
          <div>
          <input id="link" type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
          <span id="error" class="error"></span></div>
            <button type="submit" class="button popup__button">+</button>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="main.50fe72b3332c1d56b7c8.js"></script>

</body>
</html>
